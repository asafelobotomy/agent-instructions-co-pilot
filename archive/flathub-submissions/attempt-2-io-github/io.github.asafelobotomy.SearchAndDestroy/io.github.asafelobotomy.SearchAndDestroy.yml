  - name: search-and-destroy
    buildsystem: simple
    build-commands:
      - install -Dm755 packaging/flatpak/search-and-destroy.sh /app/bin/search-and-destroy
      - cp -r app/ /app/lib/search-and-destroy/
      - install -Dm644 packaging/flatpak/org.xanados.SearchAndDestroy.desktop /app/share/applications/io.github.asafelobotomy.SearchAndDestroy.desktop
      - install -Dm644 packaging/flatpak/org.xanados.SearchAndDestroy.metainfo.xml /app/share/metainfo/io.github.asafelobotomy.SearchAndDestroy.metainfo.xml
      # Install icons
      - install -Dm644 packaging/icons/org.xanados.SearchAndDestroy.svg /app/share/icons/hicolor/scalable/apps/io.github.asafelobotomy.SearchAndDestroy.svg
      - |
        for size in 16 32 48 64 128; do
          if [ -f "packaging/icons/org.xanados.SearchAndDestroy-${size}.png" ]; then
            install -Dm644 "packaging/icons/org.xanados.SearchAndDestroy-${size}.png" "/app/share/icons/hicolor/${size}x${size}/apps/io.github.asafelobotomy.SearchAndDestroy.png"
          fi
        done
