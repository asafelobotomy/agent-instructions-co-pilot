name: Spellcheck

on:
  push:
  branches: [ main ]
  pull_request:
  branches: [ main ]

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install cspell
        run: npm install -g cspell

      - name: Run cspell
        run: |
          cspell "**/*.md" --no-progress --no-summary \
            --exclude "node_modules/**" \
            --exclude "archive/**" \
            --exclude ".github/validation/**"
